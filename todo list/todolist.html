<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="add()">submit</button>
    <ul id="unOrd">
        <li>hello <button onclick="deleteItem(event)">Delete</button></li>
        
    </ul>
    



    <script>
         var ul=document.getElementById("unOrd")
         var inputtag=document.getElementById("input")
        function add(){
            var list=document.createElement("li")
            list.innerHTML=inputtag.value + "<button onclick='deleteItem(event)'>Delete</button>";
            ul.append(list);
        }
        function deleteItem(event){

                event.target.parentElement.remove()
        }
        </script>
</body>
</html>
